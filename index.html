<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> JS Functions and Events </title>
</head>
<body>
	<div>
		Enter 1st Number: <input type="number" id="num1">
		<br> <br>
		Enter 2nd Number: <input type="number" id="num2">

		<p id="sum"></p>
		<p id="product"></p>
		<p id="difference"></p>
		<p id="quotient"></p>

		<button type="Submit" onclick="plus()"> Add </button>
		<button type="Submit" onclick="times()"> Multiply </button>
		<button type="Submit" onclick="minus()"> Subtract </button>
		<button type="Submit" onclick="divide()"> Division </button>
	</div>

	<script type="text/javascript">
		function plus() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var sum = Number(num1) + Number(num2);

			document.getElementById("sum").innerHTML=("The sum is: " + sum);
		}

		function times() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var product = Number(num1) * Number(num2);

			document.getElementById("sum").innerHTML=("The product is: " + product);
		}

		function minus() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var difference = Number(num1) - Number(num2);

			document.getElementById("sum").innerHTML=("The difference is: " + difference);
		}

		function divide() {
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var quotient = Number(num1) / Number(num2);

			document.getElementById("sum").innerHTML=("The quotient is: " + quotient);
		}
	</script>
</body>
</html>
